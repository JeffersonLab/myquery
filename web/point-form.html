<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/span.css" />
        <title>myquery point</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>myquery point</h1>
        <p>All options but channel and time are optional.</p>
        <form action="point" method="get">
            <div id ="input-panel">
                <div id="text-panel">
                    <ul>
                        <li>
                            <label for="c">Channel (c): </label>
                            <input id="c" name="c" type="text"/> 
                        </li>
                        <li>
                            <label for="t">Time of Interest (t): </label>
                            <input id="t" name="t" type="text" placeholder="YYYY-MM-DD[ hh:mm:[ss]]"/> 
                        </li>
                        <li>
                            <label for="m">Mya Deployment (m): </label>
                            <input id="m" name="m" type="text" placeholder="default = ops"/> 
                        </li>
                        <li>
                            <label for="M">Mya master host (M): </label>
                            <input id="M" name="M" type="text" placeholder="overrides Mya Deployment (m)"/> 
                        </li>
                        <li>
                            <label for="d">Data events only (d): </label>
                            <input id="d" name="d" type="text" placeholder="filter expression"/> 
                        </li>
                        <li>
                            <label for="f">Fractional time digits (f): </label>
                            <input id="f" name="f" type="text" placeholder="default = 0"/> 
                        </li>
                    </ul>
                </div>

                <div id="checkbox-panel">
                    <ul>
                        <li>
                            <label for="w">Get first recorded event (w): </label>
                            <input id="w" name="w" type="checkbox"/> 
                        </li>
                        <li>
                            <label for="s">Enumerations as string (s): </label>
                            <input id="s" name="s" type="checkbox"/> 
                        </li>
                    </ul>
                </div>
            </div>
            <input type="submit"/>
        </form>
    </body>
</html>
