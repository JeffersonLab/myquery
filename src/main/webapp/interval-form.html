<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/myquery.css" />
        <title>myquery interval</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>myquery interval</h1>
        <p>All options but channel and time are optional.</p>        
        <form action="interval" method="get">
            <div id ="input-panel">
                <div id="text-panel">
                    <ul>
                        <li>
                            <label for="c">Channel (c): </label>
                            <input id="c" name="c" type="text"/> 
                        </li>
                        <li>
                            <label for="b">Begin date (b): </label>
                            <input id="b" name="b" type="text" placeholder="YYYY-MM-DD[ hh:mm:[ss]]"/> 
                        </li>
                        <li>
                            <label for="e">End date (e): </label>
                            <input id="e" name="e" type="text" placeholder="YYYY-MM-DD[ hh:mm:[ss]]"/> 
                        </li>
                        <li>
                            <label for="l">Limit by binning (l): </label>
                            <input id="l" name="l" type="text" placeholder="disabled by default"/>
                        </li>
                        <li>
                            <label for="t">Sampling type: (t): </label>
                            <select id="t" name="t">
                                <option value="graphical" title="Provides a better graphical representation">Graphical</option>
                                <option value="eventsimple" title="Returns every nth event">Event Simple</option>
                                <option value="myget" title="Returns at most one event from each time-based bin.">myGet</option>
                                <option value="mysampler" title="Returns one event from each time-based bin at fixed frequency.">mySampler</option>
                            </select>
                        </li>
                        <li>
                            <label for="m">Mya deployment (m): </label>
                            <input id="m" name="m" type="text" placeholder="default = ops"/> 
                        </li>
                        <li>
                            <label for="f">Fractional time digits (f): </label>
                            <input id="f" name="f" type="text" placeholder="default = 0"/> 
                        </li>
                        <li>
                            <label for="v">Significant figures (v): </label>
                            <input id="v" name="v" type="text" placeholder="default = 6"/> 
                        </li>
                    </ul>
                </div>

                <div id="checkbox-panel">
                    <ul>
                        <li>
                            <label for="d">Data update events only (d): </label>
                            <input id="d" name="d" type="checkbox"/> 
                        </li>                        
                        <li>
                            <label for="p">Include prior point (p): </label>
                            <input id="p" name="p" type="checkbox"/> 
                        </li>
                        <li>
                            <label for="s">Enumerations as string (s): </label>
                            <input id="s" name="s" type="checkbox"/> 
                        </li>
                        <li>
                            <label for="u">Timestamps as milliseconds from UNIX Epoch (u): </label>
                            <input id="u" name="u" type="checkbox"/> 
                        </li>
                        <li>
                            <label for="a">Adjust millis to server timezone offset (a): </label>
                            <input id="a" name="a" type="checkbox"/>
                        </li>
                        <li>
                            <label for="i">Integrate [float events only] (i): </label>
                            <input id="i" name="i" type="checkbox"/>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="submit"/>
        </form>
    </body>
</html>
